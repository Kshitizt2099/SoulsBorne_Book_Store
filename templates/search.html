
{%extends  'base.html'%}
{%block title %} Search Results{%endblock title %}
{%block body %} 
<div class="row">
    <h1>Search results are</h1>
  {% for i in data %}
  <div class="col-md-4">
    <div class="card mb-4 shadow-sm">
  <img src={{i.image}} class="d-block w-100" alt="..." width="200" height="200">
      
      <div class="card-body">
       
        <p class="card-text" id="name" name="name">Title:{{i.name}}</p>
        <p class="card-text" id="author"  name="author">Author:{{i.author}}</p>
        <p class="card-text" id="price"  name="price">Price:{{i.price}}</p>
       
        
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <form method="POST" action="/cart">
              {% csrf_token %}
              <input type="hidden" id="name" name="name" value="{{i.name}}" />
              <input type="hidden" id="price" name="price" value={{i.price}} />
              <input type="hidden" id="id" name="id" value="{{i.id}}" >
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          
         
          </div>
        
        </div>
      </div>
    </div>
  </div>


  {%endfor%}

  
</div>
</div>




{%endblock body %}
