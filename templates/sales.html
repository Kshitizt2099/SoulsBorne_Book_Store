


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sales</title>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
    border: 1px solid black;
  }

  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }

  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>
<table>
  <tr>
    <th>UserName</th>
    <th>Products</th>
    <th>Total</th>
    <th>Date</th>
  </tr>
  {% for i in sales %}
  <tr>
    <td>{{i.username}}</td>
    <td>{{i.products}}</td>
    <td>{{i.total}}</td>
    <td>{{i.date}}</td>
  </tr>
  {%endfor%}
</table>
</body>
</html>
