<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,300&display=swap');
* {
    padding: 0;
    margin: 0;
    font-family: 'Lato', sans-serif;
    box-sizing: border-box;
}

.main {
    width: 100%;
    min-height: 100vh;
    background-color: black;
}

.row {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.box {
    padding: 10px;
    width: 25%;
    flex-basis: 25%;
    height: 400px;
    border-radius: 5px;
    overflow: hidden;
    border-radius: 5px;
    position: relative;
}

.box img {
    width: 100%;
    height: 100%;
    box-shadow: 0 4px 5px rgb(0 0 0 / 20%);
}

.box .overlay {
    width: 100%;
    max-height: 100%;
    min-height: auto;
    position: absolute;
    bottom: -100%;
    font-weight: bold;
    padding: 20px;
    border-radius: 10px 10px 0px 0px;
    left: 0;
    transition: 0.5s;
    background-color: rgba(51, 53, 55, 0.722);
    color: white;
}

.box span {
    color: orange;
    display: inline-block;
    font-weight: bold;
    font-size: 25px;
}

.title {
    width: 100%;
    display: flex;
    justify-content: space-between;
}

.box:hover .overlay {
    top: 0%;
}

.overlay h2 {
    margin-bottom: 10px;
}

#search {
    width: 500px;
    padding: 5px 30px;
    background-color: rgba(52, 73, 94, 0.7);
    outline: none;
    border: none;
    box-shadow: 0px 0px 1px white;
    color: White;
    margin-top: 10px;
    font-size: 30px;
    border-radius: 25px;
    transition: 1s;
    margin-bottom: 15px;
}

#search:focus {
    background-color: white;
    color: black;
}
  </style>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a href="UserBack"><button class="btn btn-outline-success">Back</button></a>
        <a href="/"><button class="btn btn-outline-success">Logout</button></a>
      </div>
    </div>
  </nav>



</div>

</div>

<div class="main">


  <div class="row" id="movie-box">
    
      {% for i in books %}
      <div class="box">
        <img src={{i.image}} alt="" />
        <div class="overlay">
            <div> 
                <h2>Title:{{i.name}}</h2>
                <h2>Author :{{i.author}}</h2>
               
            </div>
            <h3>Price: ${{i.price}}</h3>

           
                  <form method="POST" action="/Review">
                  {% csrf_token %}
                  <input type="hidden" id="name" name="name" value="{{i.name}}" >
                  <input type="hidden" id="price" name="price" value={{i.price}} >
                  <input type="hidden" id="id" name="id" value="{{i.id}}" >
                  <input type="hidden" id="image" name="image" value="{{i.image}}" >
                  <input type="hidden" id="author" name="author" value="{{i.author}}" >
                  <input type="hidden" id="Year" name="Year" value="{{i.Year}}" >
                  <input type="hidden" id="desc" name="desc" value="{{i.desc}}" >
                  <input type="hidden" id="Genre" name="Genre" value="{{i.Genre}}" >
                 
                 
                  <button type="submit" class="btn btn-primary">Add review</button>
                  
                </form>
         </div>
      </div>
     
    
    
      {%endfor%}

    </div>
  

  </div>
</div>
 
  
</div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
